<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Santinicorpusa | Login</title>
    <!-- favicon -->
    <link rel="icon" href="./assets/images/favicon.ico" sizes="16x16">
    <!-- google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,900&display=swap"
        rel="stylesheet">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./assets/vendors/bootstrap/css/bootstrap.min.css">

    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- responsive css -->
    <link rel="stylesheet" href="./assets/css/responsive.css">

</head>

<body>
    <!-- Main Wrapper -->
    <div class="main-wrapper login-wrapper">
        <div class="login-overlay">
            <div class="form-wrapper flex-wrap flex-md-nowrap">
                <div class="login-block">
                    <h5 class="title">Create Account</h5>
                    <div class="login-row">
                        <h4 class="sub-title">Already have account ?</h4>
                        <a href="login.html" class="create-register-title">Login</a>
                    </div>
                    <form class="register-frm" id="register-frm" name="register-frm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="registerName" aria-describedby="nameHelp"
                                placeholder="Name">
                            <small id="nameHelp" class="form-text d-none">
                                Please Enter Name
                            </small>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp"
                                placeholder="Email">
                            <small id="emailHelp" class="form-text d-none">
                                Please Enter Email
                            </small>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                            <small id="emailHelp" class="form-text d-none">
                                Please Enter Password
                            </small>
                        </div>
                        <div class="form-group mb-0">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Confirm Password">
                            <small id="emailHelp" class="form-text d-none">
                                Please Enter Password
                            </small>
                        </div>
                        <div class="login-btn-row">
                            <button type="submit" class="btn btn-primary">create Account</button>
                        </div>
                    </form>
                </div>
                <div class="logo-block mt-3">
                    <img src="./assets/images/login/login-logo.png" height="70" alt="">
                </div>
            </div>
        </div>
        <!-- content-wrapper -->

        <!-- Ends: content-wrapper -->
    </div>
    <!-- Ends: Main Wrapper -->

    <!-- Javascript -->
    <script src="./assets/vendors/jquery/jquery-3.4.1.slim.min.js"></script>
    <script src="./assets/vendors/bootstrap/js/popper.min.js"></script>
    <script src="./assets/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</body>

</html>
